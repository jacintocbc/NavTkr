<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="ticker-1-dash.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<meta charset="UTF-8">
</head>

<body>

	<!-- Animate In / Out -->
	<div class="buttons-group">
		<button class="btn" id="in_btn">Animate In</button>
		<button class="btn" id="out_btn">Animate Out</button>
		<button class="btn sm-btn" id="save_btn" onclick="updateItems()">Save</button>
		<span class="time-stamp"></span>
	</div>

	<!-- Animate Next / Set Interval -->
	<div class="buttons-group">
		<button class="btn" id="next_btn">Next</button>
		<input type="number" id="interval_input" min="2" max="90" value="5">
		<button class="btn" id="update_interval_btn">Update Interval</button>
		<span class="countdown" id="countdown"></span>
	</div>

	<!-- Add / Sponsor -->
	<div class="buttons-group">
		<button class="btn" id="add_btn" onclick="addNewTableRow()">Add Row</button>
		<button class="btn" id="sponsor_btn" onclick="showSponsor()">Sponsor</button>
	</div>

	<!-- Sponsor Controls / Preview -->
	<div class="sponsor-container" style="display: none;">
		<div class="image-edit-container">
			<select id="sponsor-dropdown"></select>
			<input type="number" class="img-input" id="img-height" data-min="0" data-max="100" value="47"
				title="Height">
			<input type="number" class="img-input" id="img-x" data-min="-500" data-max="500" value="66" title="X Axis">
			<input type="number" class="img-input" id="img-y" data-min="-500" data-max="500" value="3" title="Y Axis">
			<button class="btn sm-btn sponsor-off" id="show_hide_sponsor" onclick="toggleSponsor()">OFF</button>
		</div>
		<div class="ticker-container">
			<div class="ticker-preview">
				<div class="sponsor-image-container">
					<img src="../shared/assets/sponsor/sportchek.png" alt="sponsor" class="sponsor-image">
				</div>
			</div>
		</div>
	</div>

	<div class="container-main">
		<!-- Ticker Table -->
		<div class="ticker-table">
			<table id="ticker-table">
				<thead>
					<tr>
						<th style="width:15px"></th>
						<th style="width:75px">Type</th>
						<th>Message</th>
						<th style="width:13px"></th>
						<th style="width:13px"></th>
					</tr>
				</thead>
				<tbody id="table-body">
					<!-- Rows will be added here dynamically -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- Network -->
	<div class="checkbox-group">
		<input type="checkbox" id="netCBC" name="netCBC" onclick="netCheck()">
		<label for="netCBC">CBC</label><br>
		<input type="checkbox" id="netTSN" name="netTSN" onclick="netCheck()">
		<label for="netTSN">TSN</label><br>
		<input type="checkbox" id="netSN" name="netSN" onclick="netCheck()">
		<label for="netSN">SN</label><br>
		<div class="button-group-nested">
			<a href="/bundles/ticker-1/graphics/ticker-1.html?instance=PREVIEW" target="_blank"
			class="btn sm-btn link-btn bigger">PREVIEW</a>
			<a href="/bundles/ticker-1/graphics/ticker-1.html?instance=CBC" target="_blank"
				class="btn sm-btn link-btn">CBC</a>
			<a href="/bundles/ticker-1/graphics/ticker-1.html?instance=TSN" target="_blank"
				class="btn sm-btn link-btn">TSN</a>
			<a href="/bundles/ticker-1/graphics/ticker-1.html?instance=SN" target="_blank"
				class="btn sm-btn link-btn">SN</a>
		</div>
	</div>

</body>
<script src="/nodecg-api.min.js"></script>
<script src="ticker-1-dash.js"></script>

</html>
