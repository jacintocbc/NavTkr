<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../graphics/nav-1.css">
	<link rel="stylesheet" href="nav-1-dash.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
</head>

<body>
	<!-- Network -->
	<div class="checkbox-group">
		<input type="checkbox" id="netCBC" name="netCBC" onclick="netCheck()">
		<label for="netCBC">CBC</label><br>
		<input type="checkbox" id="netTSN" name="netTSN" onclick="netCheck()">
		<label for="netTSN">TSN</label><br>
		<input type="checkbox" id="netSN" name="netSN" onclick="netCheck()">
		<label for="netSN">SN</label><br>
		<div class="button-group-nested">
			<a href="/bundles/nav-1/graphics/nav-1.html?instance=PREVIEW" target="_blank"
			class="btn sm-btn link-btn bigger">PREVIEW</a>
			<a href="/bundles/nav-1/graphics/nav-1.html?instance=CBC" target="_blank"
				class="btn sm-btn link-btn">CBC</a>
			<a href="/bundles/nav-1/graphics/nav-1.html?instance=TSN" target="_blank"
				class="btn sm-btn link-btn">TSN</a>
			<a href="/bundles/nav-1/graphics/nav-1.html?instance=SN" target="_blank" class="btn sm-btn link-btn">SN</a>
		</div>
	</div>

	<!-- Tab View Container -->
	<div class="tab-view-container">
		<div class="tabs">
			<button class="tablinks" onclick="openTab(event, 'Tab1')">Navbar</button>
			<button class="tablinks" onclick="openTab(event, 'Tab2')">Promo</button>
			<button class="tablinks" onclick="openTab(event, 'Tab3')">Results</button>
		</div>

		<!-- Tab 1 - Navbar --------------------------------->
		<div id="Tab1" class="tabcontent">
			<!-- Animation In / Out -->
			<div class="buttons-group">
				<button class="btn" id="in_btn_1">Animate In</button>
				<button class="btn" id="out_btn_1">Animate Out</button>
				<button class="btn sm-btn" id="auto_btn_1">Auto</button>
				<button class="btn sm-btn" id="save_btn_1" onclick="updateNavbarItems()">Save</button>
				<span class="navbar-time time-stamp"></span>
			</div>

			<!-- Animate Next / Set Interval -->
			<div class="buttons-group">
				<button class="btn" id="next_btn_1">Next</button>
				<input type="number" class="interval-input" id="interval_input_1" min="2" max="90" value="5">
				<button class="btn" id="update_interval_btn_1">Update Interval</button>
				<span class="countdown" id="countdown_1"></span>
			</div>

			<!-- Add / Select / Submit-->
			<div class="buttons-group">
				<button class="btn" id="add_btn_1" onclick="addNewNavbarFromDropdown()">Add</button>
				<select id="dropdown_1">
					<option value="option1">CBC</option>
					<option value="option2">TSN</option>
					<option value="option3">SN</option>
					<option value="option4">SN 1</option>
				</select>
			</div>

			<!-- Table Container -->
			<div class="container-main">
				<div class="nav-table">
					<table id="navbar-table">
						<!-- Rows will be added here dynamically -->
					</table>
				</div>
			</div>
		</div>

		<!-- Tab 2 - Promo ---------------------------------->
		<div id="Tab2" class="tabcontent">
			<!-- Animation In / Out -->
			<div class="buttons-group">
				<button class="btn" id="in_btn_2">Animate In</button>
				<button class="btn" id="out_btn_2">Animate Out</button>
				<button class="btn sm-btn" id="auto_btn_2">Auto</button>
				<button class="btn sm-btn" id="save_btn_2" onclick="updatePromoItems()">Save</button>
				<span class="promo-time time-stamp"></span>
			</div>

			<!-- Animate Next / Set Interval -->
			<div class="buttons-group">
				<button class="btn" id="next_btn_2">Next</button>
				<input type="number" class="interval-input" id="interval_input_2" min="2" max="90" value="5">
				<button class="btn" id="update_interval_btn_2">Update Interval</button>
				<span class="countdown" id="countdown_2"></span>
			</div>

			<!-- Add / Select / Submit-->
			<div class="buttons-group">
				<button class="btn" id="add_btn_2" onclick="addNewPromoFromDropdown()">Add</button>
				<select id="dropdown_2">
					<option value="option1">Athlete</option>
					<option value="option2">Picto</option>
					<option value="option3">Continue</option>
				</select>

			</div>

			<!-- Table Container -->
			<div class="container-main">
				<div class="nav-table">
					<table id="promo-table">
						<!-- Rows will be added here dynamically -->
					</table>
				</div>
			</div>
		</div>

		<!-- Tab 3 - Results -------------------------------->
		<div id="Tab3" class="tabcontent">
			<!-- Animation In / Out -->
			<div class="buttons-group">
				<button class="btn" id="in_btn_3">Animate In</button>
				<button class="btn" id="out_btn_3">Animate Out</button>
				<button class="btn sm-btn" id="auto_btn_3">Auto</button>
				<button class="btn sm-btn" id="save_btn_2" onclick="updateResultItems()">Save</button>
				<span class="result-time time-stamp"></span>
			</div>

			<!-- Animate Next / Set Interval -->
			<div class="buttons-group">
				<button class="btn" id="next_btn_3">Next</button>
				<input type="number" class="interval-input" id="interval_input_3" min="2" max="90" value="5">
				<button class="btn" id="update_interval_btn_3">Update Interval</button>
				<span class="countdown" id="countdown_3"></span>
			</div>

			<!-- Add / Select / Submit-->
			<div class="buttons-group">
				<button class="btn" id="add_btn_3" onclick="addNewResultFromDropdown()">Add</button>
				<select id="dropdown_3">
					<option value="standings-3">Standings (3)</option>
					<option value="standings-4">Standings (4)</option>
					<option value="standings-3-alt">Standings Alt (3)</option>
					<option value="standings-4-alt">Standings Alt (4)</option>
					<option value="results">Results</option>
					<option value="breaking">Breaking</option>
				</select>

			</div>

			<!-- Table Container -->
			<div class="container-main">
				<div class="nav-table">
					<table id="results-table">
						<!-- Rows will be added here dynamically -->
					</table>
				</div>
			</div>
		</div>

	</div>

</body>
<script src="/nodecg-api.min.js"></script>
<script src="nav-1-dash.js"></script>

</html>
